<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Competitions</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: linear-gradient(to bottom, #f1f5f9, #e2e8f0);
}

header {
  background: #0f172a;
  color: #fff;
  padding: 20px;
  text-align: center;
}
.site-title a {
    color: #fff;
    text-decoration: none;
    }

    .site-title a:hover {
      text-decoration: underline;
    }
nav a {
  color: #fff;
  margin: 0 12px;
  text-decoration: none;
  font-weight: bold;
}

.competitions-container {
  max-width: 1000px;
  margin: 40px auto;
  padding: 0 20px;
}

.title {
  text-align: center;
  color: #0f172a;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  color: #64748b;
  margin-bottom: 20px;
}

.competitions {
  width: 100%;
  border-collapse: collapse;
  background: #152a53;
  border-radius: 12px;
  overflow: hidden;
}

.competitions th, .competitions td {
  padding: 12px;
  text-align: center;
  color: #e5e7eb;
  vertical-align: middle;
}

.competitions thead {
  background: #1f428d;
}



.comp-name a {
  color: #22d3ee;
  font-weight: bold;
  text-decoration: none;
}

.comp-name a:hover {
  text-decoration: underline;
}

.comp-name div {
  justify-content: center;
}

.skills span {
  display: inline-block;
  background: #555a66;
  color: #e0e0e0;
  padding: 4px 8px;
  border-radius: 999px;
  font-size: 12px;
  margin: 2px;
}
</style>
</head>
<body>

<header>
  <h1 class="site-title">
  <a href="index.html">Engineer it!</a>
  </h1>
  <nav>
    <a href="ranking.html">Leaderboard</a>
    <a href="students.html">Challenges</a>
    <a href="events.html">Events</a>
    <a href="competitions.html">Competitions</a>
  </nav>
</header>

<div class="competitions-container">
  <h2 class="title">üèÜ Competitions</h2>
  <p class="subtitle">List of upcoming competitions</p>

  <table class="competitions">
    <thead>
      <tr>
        <th>#</th>
        <th>Competition</th>
        <th>Start Date</th>
        <th>Registration Deadline</th>
        <th>Skills</th>
      </tr>
    </thead>
    <tbody id="competitions-body">
      <tr>
        <td colspan="5" style="text-align:center; padding:20px; color:#f00;">
          Loading competitions...
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
// Google Sheet CSV URL
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQs_aNF-dVdRJkBnX1wyyxKDQgIs7zAD3NY-XLkYuEhewKQNMZoaH_3sSojL0kQujYOmOmbDwdK11tn/pub?gid=1648332792&single=true&output=csv";

const tbody = document.getElementById("competitions-body");

// Parse CSV into objects
function parseCSV(csv) {
  const lines = csv.trim().split(/\r?\n/);
  const header = lines.shift().split(",").map(h => h.trim());
  return lines.map(line => {
    const values = line.split(",").map(v => v.trim());
    let obj = {};
    header.forEach((h, i) => obj[h] = values[i] || "");
    return obj;
  });
}

// Render table
function render(data) {
  tbody.innerHTML = "";
  data.forEach((comp, i) => {
    const skills = comp["Skills"]?.split(";").map(s => `<span>${s.trim()}</span>`).join(" ") || "";
    const link = comp["Link"] || "#";

    tbody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td class="comp-name">
          <div style="display:flex; align-items:center;">
              <a href="${link}" target="_blank">${comp["Competition"]}</a>
          </div>
        </td>
        <td>${comp["Start Date"]}</td>
        <td>${comp["Registration Deadline"]}</td>
        <td class="skills">${skills}</td>
      </tr>
    `;
  });
}

// Fetch CSV
fetch(SHEET_URL)
  .then(res => {
    if (!res.ok) throw new Error("Sheet not accessible");
    return res.text();
  })
  .then(csv => {
    const competitions = parseCSV(csv);
    render(competitions);
  })
  .catch(err => {
    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px; color:red;">‚ö† Failed to load competitions</td></tr>`;
    console.error(err);
  });
</script>

</body>
</html>
